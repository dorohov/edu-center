<div class="news__item">
    <a href="@@url" class="news__item__inner">
        <div class="news__item__body">
            <div class="news__item__title">@@title</div>
            <div class="news__item__text">@@text</div>
        </div>
        <div class="news__item__footer">
            <div class="news__item__date">@@date</div>
            <div class="news__item__arrow">
                @@include("_svg.html", {"name": "news__arrow"})
            </div>
        </div>
    </a>
</div>
