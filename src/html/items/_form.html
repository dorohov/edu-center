<div class="form">
    @@include('_heading.html', {
        "align": "center",
        "weight": "bold",
        "subtitle": "Готовы сотрудничать по всем интересующим Вас направлениям профессиональной подготовки персонала и дополнительного образования руководителей и специалистов",
        "title": "Оставить заявку на обучение"
    })
    <div class="form__inner">
        <form action="#">
            <div class="input_group is--name">
                <input type="text" name="name" id="name" placeholder="Ваше имя">
                <label for="name">
                    @@include('_svg.html', {"name": "input_name"})
                </label>
            </div>
            <div class="input_group is--phone">
                <input type="text" name="phone" id="phone" placeholder="Ваш телефон">
                <label for="phone">
                    @@include('_svg.html', {"name": "input_phone"})
                </label>
            </div>
            <div class="input_group is--email">
                <input type="email" name="email" id="email" placeholder="Ваш e-mail">
                <label for="email">
                    @@include('_svg.html', {"name": "input_email"})
                </label>
            </div>
            <div class="input_submit">
                <label for="submit" class="button is--default">Оставить заявку</label>
            </div>
            <input type="submit" class="button is--default" name="submit" id="submit" value="Оставить заявку">
        </form>
    </div>
</div>
